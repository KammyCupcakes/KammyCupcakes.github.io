<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Application</title>

    <style>
      @import url('https://fonts.googleapis.com/css2family=Raleway&display=swap');

      hr {
          border: 2px solid black;
      }

      html {
          background: antiquewhite;
      }

      body {
          font-family: 'Raleway', 'Times New Roman', 'Times';
      }

      form {
          margin-left: 10px;
      }

      input {
          margin-top: 20px;
          margin-left: 10px;
          background-color: khaki;
      }

      .emer {
          background-color: lightsteelblue;
      }

      fieldset {
          border: 2px solid black;
          margin-top: 5px;
          margin-bottom: 5px;
      }

      legend {
          font-size: 25px;
      }

    </style>


</head>
<body>

    <h1>
        College Application
    </h1>
    <hr>

    <main>
        <form>
            <fieldset>
                <legend>Applicant Information</legend>

                <label for="first">First Name:</label>
                <input type="text" name="fname" id="first">

                <label for="last">Last Name:</label>
                <input type="text" name="lname" id="last">
                <br>
                <input type="checkbox" name="gender" id="female">
                <label for="female">Female</label>
                <br>
                <input type="checkbox" name="gender" id="male">
                <label for="male">Male</label>
                <br>
                <input type="checkbox" name="gender" id="trans">
                <label for="trans">Transgender</label>
                <br>
                <label for="other">Other:</label>
                <input type="text" name="gender" id="other">
                <br>
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dateBirth" id="dob">
                <br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="emailAddress">

                <label for="re-email">Confirm E-mail:</label>
                <input type="email" id="re-email" name="re-emailAddress">
                <br>

                <label>Telephone:</label>

                <input type="radio" name="tele" id="cell">
                <label for="cell">Cellphone</label>

                <input type="radio" name="tele" id="home">
                <label for="home">Home</label>
                <br>
                <label for="num">Phone Number:</label>
                <input type="text" name="phoneNumber" id="num">
                <br>
                <label for="address">Home Address:</label>
                <input type="text" name="homeAddress" id="address" placeholder="Apt Number & Street">
                <br>
                <label for="reside">City/State you Currently Reside in:</label>
                <input type="text" name="cityState" id="reside">
                <br>
                <label for="mailing">Mailing Address:</label>
                <input type="text" name="mailAddress" id="mailing">
                <p>Marital Status:</p>

                <input type="radio" name="marital" id="never">
                <label for="never">Never Married</label>

                <input type="radio" name="marital" id="married">
                <label for="married">Married</label>

                <input type="radio" name="marital" id="separated">
                <label for="separated">Separated</label>

                <input type="radio" name="marital" id="divorced">
                <label for="divorced">Divorced</label>
            </fieldset>
            <br>
            <fieldset>

                <h2>Emergency Contact</h2>

                <label for="emergencyfname1">First Name:</label>
                <input class="emer" type="text" name="emergencyF1" id="emergencyfname1">

                <label for="emergencylname1">Last Name:</label>
                <input class="emer" type="text" name="emergencyL1" id="emergencylname1">
                <br>
                <label for="relation1">Relationship:</label>
                <input class="emer" type="text" name="relationship1" id="relation1" placeholder="Example: Mother or Father">
                <br>
                <label for="emergencyhome1">Home Phone:</label>
                <input class="emer" type="text" name="emergencyHome" id="emergencyhome1">

                <label for="emergencycell1">Cell Phone:</label>
                <input class="emer" type="text" name="emergencyCell" id="emergencycell1">
                <br>
                <label for="emergencyemail1">E-mail</label>
                <input class="emer" type="email" name="emergencyEmail" id="emergencyemail1">

                <h2>Secondary Emergency Contact Info</h2>

                <label for="emergencyfname2">First Name:</label>
                <input class="emer" type="text" name="emergencyF2" id="emergencyfname2">

                <label for="emergencylname2">Last Name:</label>
                <input class="emer" type="text" name="emergencyL2" id="emergencylname2">
                <br>
                <label for="relation2">Relationship:</label>
                <input class="emer" type="text" name="relationship2" id="relation2" placeholder="Example: Mother or Father">
                <br>
                <label for="emergencyhome2">Home Phone:</label>
                <input class="emer" type="text" name="emergencyHome2" id="emergencyhome2">

                <label for="emergencycell2">Cell Phone:</label>
                <input class="emer" type="text" name="emergencyCell2" id="emergencycell2">
                <br>
                <label for="emergencyemail2">E-mail</label>
                <input class="emer" type="email" name="emergencyEmail2" id="emergencyemail2">

            </fieldset>

            <fieldset>
                <legend>Academic History</legend>

                <input type="checkbox" name="classes" id="algebra1" value="algebra1">
                <label for="algebra1">Algebra 1</label>
                <br>
                <input type="checkbox" name="classes" id="algebra2" value="algebra2">
                <label for="algebra2">Algebra 2</label>
                <br>
                <input type="checkbox" name="classes" id="geometry" value="geometry">
                <label for="geometry">Geometry</label>
                <br>
                <input type="checkbox" name="classes" id="psychology" value="psychology">
                <label for="psychology">Psychology</label>
                <br>
                <input type="checkbox" name="classes" id="spanish" value="spanish">
                <label for="spanish">Spanish</label>
                <br><br>
                <label for="year">How Long Did You Take Those Courses?</label>
                <select id="year">
                    <option value="full">Full Year</option>
                    <option value="half"> Less Than Half a Year</option>
                </select>
                <br>
                <label for="gpa">GPA:</label>
                <input type="text" name="grade" id="gpa">

                <label for="scale">Scaled:</label>
                <input type="text" name="grade" id="scale">

                <label for="grade">Weighted?</label>

                <input type="radio" name="grade" id="yes" value="yes">
                <label for="yes">Yes</label>

                <input type="radio" name="grade" id="no" value="no">
                <label for="no">No</label>
                <br>
                <label for="score">SAT Score:</label>
                <input type="text" name="sat" id="score">
            </fieldset>

            <fieldset>
                <legend>Desired Major</legend>

                <input type="radio" name="major" id="bams" value="Business Administration & Management (Strategy)">
                <label for="bams">Business Administration & Management (Strategy)</label>
                <br>
                <input type="radio" name="major" id="computerE" value="computerE">
                <label for="computerE">Computer Engineering</label>
                <br>
                <input type="radio" name="major" id="computerS" value="computerS">
                <label for="computerS">Computer Science</label>
                <br>
                <input type="radio" name="major" id="economics" value="economics">
                <label for="economics">Economics</label>
                <br>
                <input type="radio" name="major" id="english" value="english">
                <label for="english">English</label>
                <br>
                <input type="radio" name="major" id="fm" value="fm">
                <label for="fm">Film & Television</label>
                <br>
                <input type="radio" name="major" id="generalS" value="generalS">
                <label for="generalS">General Studies</label>
                <br>
                <input type="radio" name="major" id="healthS" value="healthS">
                <label for="healthS">Health Science</label>
                <br>
                <input type="radio" name="major" id="jll" value="jll">
                <label for="jll">Japanese Language & Literature</label>

            </fieldset>

            <button type="submit">Submit</button>



        </form>
    </main>





</body>
</html>
