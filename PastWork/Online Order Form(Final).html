<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Order</title>
    <link href="../CSS/order.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>

  <body>


    <nav>
      <i class="fas fa-home"></i><a class="home" href="../PastWork/Store(Final).html"  target="_self">Home</a>
      <i class="fas fa-car"></i><a href="../PastWork/Store%20Takeout(Final).html" target="_self">Menu</a>
      <i class="fas fa-pizza-slice"></i><a href="../PastWork/Online%20Order%20Form(Final).html" target="_self">Order Online</a>
    </nav>

    <main>
      <form>

        <fieldset>
          <legend>Delivery Information</legend>

        <label for="addressType">Address Type:</label>
        <select id="addressType">
          <option value="house">House</option>
          <option value="apartment">Apartment</option>
          <option value="business">Business</option>
          <option value="campus">Campus/Base</option>
          <option value="hotel">Hotel</option>
          <option value="other">Other</option>
        </select>
        <br>
        <label for="addressST">Street Address:</label>
        <input type="text" id="addressST" required>
        <br>
        <label for="suite">Suite/Apt Num</label>
        <input type="text" id="suite">
        <br>
        <label for="city">City</label>
        <input type="text" id="city">

        <label for="state">State:</label>
        <select id="state">
          <option value="MA">MA</option>
          <option value="NH">NH</option>
          <option value="RI">RI</option>
        </select>
        <br>
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" maxlength="5" required>

      </fieldset>

      <fieldset>
        <legend>Customer Information</legend>

        <label for="customer">Customer Name:</label>
        <input type="text" name="customer "id="customer">
        <br>
        <label for="phone">Phone Number:</label>
        <input type="number" name="customerNumber" id="phone" required>



      </fieldset>

        <fieldset>
          <legend>Order Information</legend>
          <label for="menu">Choose Your Main Order:</label>
          <input type="text" name="menu" id="menu" list="menuList">
          <datalist id="menuList">
            <option value="Pepperoni">Large Pepperoni Pizza</option>
            <option value="Cheese">Large Cheese Pizza</option>
            <option value="Bacon">Large Bacon Pizza</option>
            <option value="Hawaiian">Large Hawaiian Pizza</option>
            <option value="Chicken">Large Chicken Alfredo Pizza</option>
            <option value="Sicilian">Large Sicilian Pizza</option>
          </datalist>

          <label for="menu">Choose Your Side Order:</label>
          <input type="text" name="side-menu" id="side-menu" list="sideList">
          <datalist id="sideList">
            <option value="Fries">Large Fries</option>
            <option value="Buffalo">12pc Buffalo Wings</option>
          </datalist>
        </fieldset>
        <button type="submit">Submit</button>


      </form>

    </main>


    <footer>
       <p>Contact Us For Support<br>

       </a></p>

       <p class="address">Address: 4168 Washington St, Roslindale, MA 02131</p>
       <p>Tel - 617-892-1423 </p>

    </footer>


  </body>



</html>
