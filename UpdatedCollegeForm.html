<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Updated College Form</h1>
    </header>

    <nav>
        <a href="index.html" target="_self">Home</a>
        <a href="Resume.html" target="_self">Resume</a>
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="Assignments.html" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                Assignments
            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="pt_ExCollegeApp.html">College Form</a></li>
                <li><a class="dropdown-item" href="pt_MoneyConverter.html">Money Converter</a></li>
                <li><a class="dropdown-item" href="Resume.html">Blank</a></li>
            </ul>
        </div>
    </nav>

<main class="container">
    <h1 class="text-center my-3">Applicant Information</h1>
    <form action="" method="POST">

        <div class="row">
            <div class="mt-3 col">
                <label class="form-label" for="first">First Name: </label>
                <input type="text" class="form-control" id="first" name="first">
            </div>
            <div class="mt-3 col">
                <label class="form-label" for="password">Password: </label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
        </div>

        <div class="mt-3">
            <label class="form-label" for="address1">Address: </label>
            <input type="text" class="form-control" id="address1" name="address1" placeholder="123 Main Street">
        </div>

        <div class="mt-3">
            <label class="form-label" for="address2">Address: </label>
            <input type="text" class="form-control" id="address2" name="address2" placeholder="Apartment, Unit, Floor #">
        </div>

        <div class="row">
            <div class="mt-3 col-6">
                <label class="form-label" for="city">City: </label>
                <input type="text" class="form-control" id="city" name="city">
            </div>

            <div class="mt-3 col">
                <label class="form-label" for="state">State: </label>
                <select class="form-select" id="state" name="state">
                    <option value="">Choose...</option>
                    <option value="CT">Connecticut</option>
                    <option value="ME">Maine</option>
                    <option value="MA">Massachusetts</option>
                    <option value="NH">New Hampshire</option>
                    <option value="RI">Rhode Island</option>
                    <option value="VT">Vermont</option>
                </select>
            </div>


            <div class="mt-3 col-sm">
                <label class="form-label" for="zipcode">Zip Code: </label>
                <input type="text" class="form-control" id="zipcode" name="zipcode">
            </div>
        </div>
        <button type="submit" class="btn btn-success">Submit Form</button>
    </form>
</main>
</body>
</html>
